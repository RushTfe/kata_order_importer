<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Kata Order Importer</title>
        <link rel="stylesheet" th:href="@{/css/kata.css}"/>
        <script type="text/javascript" th:src="@{/js/kata.js}"></script>
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
                integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
    </head>
    <body>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous">
        </script>

        <div th:replace="~{tags/topbar}"></div>

        <div th:replace="~{tags/sidebar}"></div>

        <div class="content">

            <div class="h2 py-2 px-4 mb-5 bg-body-secondary">
                <i class="fas fa-tasks"></i><span class="ms-2 ts-4">Jobs</span>
            </div>
            <h2 class="border-bottom pb-2">Import jobs</h2>

            <div class="container mt-4">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">Status</th>
                        <th class="text-center">Created date</th>
                        <th class="text-center">Updated date</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="job: ${jobs.imports}">
                        <td class="text-center" th:text="${job.status}"></td>
                        <td class="text-center" th:text="${job.createdAt}"></td>
                        <td class="text-center" th:text="${job.updatedAt}"></td>
                        <td class="text-center">
                            <button class="btn btn-warning btn-sm">
                                <i class="fa fa-refresh" aria-hidden="true"></i> (Restart)
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <h2 class="border-bottom py-2 mt-4">Clear database jobs</h2>

            <div class="container mt-4">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">Status</th>
                        <th class="text-center">Created date</th>
                        <th class="text-center">Updated date</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="job: ${jobs.clearDatabase}">
                        <td class="text-center" th:text="${job.status}"></td>
                        <td class="text-center" th:text="${job.createdAt}"></td>
                        <td class="text-center" th:text="${job.updatedAt}"></td>
                        <td class="text-center">
                            <button class="btn btn-warning btn-sm">
                                <i class="fa fa-refresh" aria-hidden="true"></i> (Restart)
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
